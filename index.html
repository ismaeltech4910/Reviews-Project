<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Review UX</title>
  </head>
  <body>
    <div class="container">
      <div class="review-card">
        <button class="chev-left"></button>
          <img src="images/chevron-left.png" alt="" />
        </button>
        <button class="chev-right">
          <img src="images/chevron-right.png" alt="" />
        </button>
        <span class="curve"><img src="images/curve.png" alt="" /></span>
        <div class="card-content">
          <img src="" alt="" class="img" />
          <h2 class="name">Tunde Omotoye</h2>
          <p class="role">CEO / Co-Founder</p>
          <p class="info"></p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
